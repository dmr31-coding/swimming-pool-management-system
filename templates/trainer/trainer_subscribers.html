{% extends "bootstrap/base.html" %}
{% block content %}
    <!--Main start-->>
    <main>
        <!--Services-->
        <section class="container my-4">
            <div class="row">
                <div class="col-3">{% include 'trainer/left_sidebar.html' %}</div>
                <div class="col-9">
                    <h3 class="mb-4 border-bottom pb-1">Subscribers List</h3>
                    <table class="table table-bordered">
	
                        <tr>
	
                            <th>Subscriber</th>
                        </tr>
                    </table>
 
                    {% for ts in trainer_subs %}
                        <ul class="list-group">
 
                            <a href="#" class="list-group-item">{{ ts.user }}</a>
 
                        </ul>
                    {% endfor %}
 
                </div>

            </div>
        </section>
        <!--End-->
    </main>
    <!--End-->
{% endblock %}
