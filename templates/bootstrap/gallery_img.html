
{% extends "bootstrap/base.html" %}

{% block content %}

    <!-- Main Start -->
    <main>
        <!-- Gallery -->
        <section class="container my-4">
            <h1 class="text-center mb-4 section-heading border-bottom pb-2">{{ gallery.title }} Images</h1>
            <div class="row">

                {% for gimg in gallery_imgs %}
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <div style="height: 200px; overflow: hidden;">

                                <img src="{{ gimg.img.url }}"
                                     class="card-img-top"
                                     alt="{{ gimg.alt_text }}">
                            </div>
                        </div>
                    </div>
                {% endfor %}

            </div>
        </section>
        <!-- End -->
    </main>
    <!-- End -->
{% endblock %}
